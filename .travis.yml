language: cpp
clang-linux:
  os: linux
  dist: bionic
  python: '3.7'
  compiler: clang
  addons: &1
    apt:
      sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-8
      packages:
      - clang-8
      - libstdc++-8-dev
      - python3-pip
emscripten:
  os: linux
  dist: bionic
  python: '3.7'
  compiler: clang
  addons: &2
    apt:
      packages:
      - python3-pip
osx:
  os: osx
  language: generic
  osx_image: xcode11.3
install:
- git submodule update --init
- "./ci/cpp/conan/travis/install.sh"
script:
- "./ci/cpp/conan/travis/run.sh"
matrix:
  include:
  - name: Linux Clang 8.0 Release
    os: linux
    dist: bionic
    python: '3.7'
    compiler: clang
    addons: *1
    env:
    - PROFILE=clang-8-r-static
  - name: Linux Clang 8.0 Debug Static
    os: linux
    dist: bionic
    python: '3.7'
    compiler: clang
    addons: *1
    env:
    - PROFILE=clang-8-d-static
  - name: Emscripten WASM Release
    os: linux
    dist: bionic
    python: '3.7'
    compiler: clang
    addons: *2
    env:
    - PROFILE=emscripten-w-r
  - name: Emscripten Javascript Debug
    os: linux
    dist: bionic
    python: '3.7'
    compiler: clang
    addons: *2
    env:
    - PROFILE=emscripten-js-d
  - name: Docs
    language: python
    os: linux
    dist: bionic
    python: '3.7'
    addons:
      apt:
        packages:
        - python3-pip
        - pandoc
    script:
    - "./ci/cpp/conan/travis/docs.sh"
env:
  global:
  - CONAN_LOGIN_USERNAME=TimSimpson
  - secure: 
